<!DOCTYPE html>
<html lang="en" class="__light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="header">
        <h1>ToDo list</h1>
    </div>

    <div class="appear">
        <div class="input">
            <input type="text" id="task_input" placeholder="Type your tasks!">
        </div>
        <div class="button">
            <button id="add_task_button">Add Task</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="board" id="todo_board">
            <div class="board-title">To Do</div>
        </div>

        <div class="board" id="doing_board">
            <div class="board-title">Doing</div>
        </div>

        <div class="board" id="done_board">
            <div class="board-title">Done</div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
